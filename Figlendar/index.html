<!DOCTYPE html>
<html lang="en">
<head>
  <title>Figlendar</title>
</head>
<body>
  <h1>Figlendar</h1>
  <button id="load-events-btn">Click Here NOW</button>
  <div id="events-list">

  </div>
</body>
<script>
    let div = document.querySelector("#events-list")
    let button = document.querySelector('#load-events-btn')
    button.addEventListener('click',()=>{
      fetch("http://127.0.0.1:8000/events/")
      .then((res)=>{return res.json()})
      .then((events)=> {
        div.innerHTML = ""
        events.forEach(element => {
          let new_event = document.createElement('p')
          new_event.textContent = `${element.title}`
          div.append(new_event)
          });
      })
    })
  </script>
</html>
